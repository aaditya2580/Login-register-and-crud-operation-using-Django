{% extends "base.html" %}
{% load static %}
{% block mycss %}
<style>
    .container {
        position: absolute;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
      }

</style>
{% endblock %}

{% block content %}
    <div class="container" >
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">LOG IN</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" href="/home" /> &nbsp;
                            <a class ="btn btn-danger" href="register">or Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
